<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OurGroceries Lists</title>
    <link rel="stylesheet" href="/app.css" />
  </head>

  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="/app.js" type="text/javascript"></script>
    <script>
      (function attachLiveReload() {
        const { hostname, protocol } = window.location;
        const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1' || hostname === '[::1]';
        if (!isLocalhost) {
          return;
        }
        const liveReload = document.createElement('script');
        liveReload.async = true;
        const baseProtocol = protocol === 'https:' ? 'https://' : 'http://';
        liveReload.src = `${baseProtocol}${hostname}:35729/livereload.js?snipver=1`;
        liveReload.onerror = () => {
          console.info('LiveReload script unavailable at', liveReload.src);
        };
        document.body.appendChild(liveReload);
      })();
    </script>
  </body>
</html>
